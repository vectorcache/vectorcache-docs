site_name: Vectorcache Documentation
site_url: https://docs.vectorcache.ai
site_description: AI-powered semantic caching for LLM applications - reduce costs and improve response times
site_author: Vectorcache Team

repo_name: rizmonto/vectorcache-docs
repo_url: https://github.com/rizmonto/vectorcache-docs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - SDK Documentation:
      - JavaScript/TypeScript: sdk/javascript.md
      - Python: sdk/python.md
      - cURL Examples: sdk/curl.md
  - API Reference:
      - Overview: api/overview.md
      - Authentication: api/authentication.md
      - Cache Endpoints: api/cache.md
      - Error Handling: api/errors.md
  - Guides:
      - Best Practices: guides/best-practices.md
      - Similarity Threshold Tuning: guides/similarity-tuning.md
      - Cost Optimization: guides/cost-optimization.md
      - Security: guides/security.md
  - About:
      - FAQ: about/faq.md
      - Pricing: about/pricing.md
      - Support: about/support.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/YOUR_USERNAME/vectorcache-docs
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/vectorcache
